<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="orderPlaced">
      <h2 data-cy="orderPlacedDetailsHeading"><span panysoftTranslate="panysoftApp.orderPlaced.detail.title">Order Placed</span></h2>

      <hr />

      <panysoft-alert-error></panysoft-alert-error>

      <panysoft-alert></panysoft-alert>

      <dl class="row-md jh-entity-details">
        <dt><span panysoftTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ orderPlaced.id }}</span>
        </dd>
        <dt><span panysoftTranslate="panysoftApp.orderPlaced.orderPlacedState">Order Placed State</span></dt>
        <dd>
          <span panysoftTranslate="{{ 'panysoftApp.StateOrder.' + orderPlaced.orderPlacedState }}">{{ orderPlaced.orderPlacedState }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span panysoftTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/order-placed', orderPlaced.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span panysoftTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
