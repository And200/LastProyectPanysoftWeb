<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="panysoft-recip-heading" data-cy="RecipCreateUpdateHeading" panysoftTranslate="panysoftApp.recip.home.createOrEditLabel">
        Create or edit a Recip
      </h2>

      <div>
        <panysoft-alert-error></panysoft-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" panysoftTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" panysoftTranslate="panysoftApp.recip.nameRecip" for="field_nameRecip">Name Recip</label>
          <input type="text" class="form-control" name="nameRecip" id="field_nameRecip" data-cy="nameRecip" formControlName="nameRecip" />
          <div *ngIf="editForm.get('nameRecip')!.invalid && (editForm.get('nameRecip')!.dirty || editForm.get('nameRecip')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('nameRecip')?.errors?.required"
              panysoftTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('nameRecip')?.errors?.maxlength"
              panysoftTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 30 }"
            >
              This field cannot be longer than 30 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" panysoftTranslate="panysoftApp.recip.estimatedPricePreparation" for="field_estimatedPricePreparation"
            >Estimated Price Preparation</label
          >
          <input
            type="number"
            class="form-control"
            name="estimatedPricePreparation"
            id="field_estimatedPricePreparation"
            data-cy="estimatedPricePreparation"
            formControlName="estimatedPricePreparation"
          />
          <div
            *ngIf="
              editForm.get('estimatedPricePreparation')!.invalid &&
              (editForm.get('estimatedPricePreparation')!.dirty || editForm.get('estimatedPricePreparation')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('estimatedPricePreparation')?.errors?.required"
              panysoftTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('estimatedPricePreparation')?.errors?.number"
              panysoftTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span panysoftTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span panysoftTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
