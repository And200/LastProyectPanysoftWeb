<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="person">
      <h2 data-cy="personDetailsHeading"><span panysoftTranslate="panysoftApp.person.detail.title">Person</span></h2>

      <hr />

      <panysoft-alert-error></panysoft-alert-error>

      <panysoft-alert></panysoft-alert>

      <dl class="row-md jh-entity-details">
        <dt><span panysoftTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ person.id }}</span>
        </dd>
        <dt><span panysoftTranslate="panysoftApp.person.name">Name</span></dt>
        <dd>
          <span>{{ person.name }}</span>
        </dd>
        <dt><span panysoftTranslate="panysoftApp.person.email">Email</span></dt>
        <dd>
          <span>{{ person.email }}</span>
        </dd>
        <dt><span panysoftTranslate="panysoftApp.person.adress">Adress</span></dt>
        <dd>
          <span>{{ person.adress }}</span>
        </dd>
        <dt><span panysoftTranslate="panysoftApp.person.documentType">Document Type</span></dt>
        <dd>
          <div *ngIf="person.documentType">
            <a [routerLink]="['/document-type', person.documentType?.id, 'view']">{{ person.documentType?.documentName }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span panysoftTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/person', person.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span panysoftTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
