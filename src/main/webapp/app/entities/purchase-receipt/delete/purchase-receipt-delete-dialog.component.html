<form *ngIf="purchaseReceipt" name="deleteForm" (ngSubmit)="confirmDelete(purchaseReceipt.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="purchaseReceiptDeleteDialogHeading" panysoftTranslate="entity.delete.title">
      Confirm delete operation
    </h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <panysoft-alert-error></panysoft-alert-error>

    <p
      id="panysoft-delete-purchaseReceipt-heading"
      panysoftTranslate="panysoftApp.purchaseReceipt.delete.question"
      [translateValues]="{ id: purchaseReceipt.id }"
    >
      Are you sure you want to delete this Purchase Receipt?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span panysoftTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="panysoft-confirm-delete-purchaseReceipt" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span panysoftTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
