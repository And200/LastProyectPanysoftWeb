<div>
  <h2 id="page-heading" data-cy="MeasureUnitHeading">
    <span panysoftTranslate="panysoftApp.measureUnit.home.title">Measure Units</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span panysoftTranslate="panysoftApp.measureUnit.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-measure-unit"
        [routerLink]="['/measure-unit/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span panysoftTranslate="panysoftApp.measureUnit.home.createLabel"> Create a new Measure Unit </span>
      </button>
    </div>
  </h2>

  <panysoft-alert-error></panysoft-alert-error>

  <panysoft-alert></panysoft-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="measureUnits?.length === 0">
    <span panysoftTranslate="panysoftApp.measureUnit.home.notFound">No measureUnits found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="measureUnits && measureUnits.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr panysoftSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" panysoftSortBy="id"><span panysoftTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" panysoftSortBy="nameUnit">
            <span panysoftTranslate="panysoftApp.measureUnit.nameUnit">Name Unit</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let measureUnit of measureUnits; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/measure-unit', measureUnit.id, 'view']">{{ measureUnit.id }}</a>
          </td>
          <td>{{ measureUnit.nameUnit }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/measure-unit', measureUnit.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" panysoftTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/measure-unit', measureUnit.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" panysoftTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(measureUnit)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" panysoftTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="measureUnits && measureUnits.length > 0">
    <div class="d-flex justify-content-center">
      <panysoft-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></panysoft-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
